<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <select v-model="txt">
            <option disabled value="">Vui lòng chọn màu</option>
            <option v-for="option in color" v-bind:value="option.value">
                {{ option.text }}
              </option>
          </select>
        <span>Value: {{ txt }}</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
